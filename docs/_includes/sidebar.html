<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
	<img src="{{ site.url }}/public/img/stag.png" width=100%>
        <a href="{{ site.url }}">
          {{ site.title }}
        </a>
      </h1>

      <p class="lead"><center>{{ site.tagline }}</center></p>

      <p>
      <center>
      <button name="button" class="btn btn-dark" onclick="location.href='http://news.google.com'">Escape SDARC</button>
      </center>
      </p>

      </div>

    <nav class="sidebar-nav">

      <a class="sidebar-nav-item" href="{{ site.url }}">Home</a>
      <a class="sidebar-nav-item" href="https://docs.google.com/forms/d/1er4GL0UUyrOaYCeT6nTgibCu6BtYHcQwjFoeHNYWFfA/" target="_blank">Contact SDARC</a>


      <p><b>Latest Posts</b></p>
      {% for post in site.posts limit:5 %}
      <p><em><a href="{{ post.url }}">{{ post.title }}</a></em></p>
      {% endfor %}

      {% if page.toc %}
        <h4 style="color: white;">{{ page.title }}</h4>
        <h4 style="font-weight: normal; color: white;">Contents</h4>

      {% include toc.html html=content h_min=2 h_max=2%}
      {% endif %}

    </nav>

    <p>&copy; {{ site.time | date: '%Y' }} </p>
    <p><center><A HREF="https://creativecommons.org/licenses/by-sa/3.0/us/"><img src="{{ site.url }}/public/img/100px-CC-BY-SA_icon.png"/></A></center></p>
</div>
</div>
